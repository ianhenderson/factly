<md-content class="md-padding" layout="column" layout-align="center" layout-margin layout-padding>

    <md-card flex layout layout-align="center center">
        <h1 class="md-accent">Welcome to KSTool!</h1>
    </md-card>

    <md-card flex>
        <form class="simpleLogin">
            <md-input-container>
                <label>User name:</label>
                <input ng-model="username" type="text" size="100">
            </md-input-container>
            <md-input-container>
                <label>Password:</label>
                <input ng-model="password" type="password" size="100">
            </md-input-container>

            <md-button md-no-ink class="md-raised md-primary" ng-click="simpleLogin()">Sign in</md-button>
        </form>
    </md-card>
</md-content>
