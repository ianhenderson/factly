<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="lib/angular/angular.js"></script>
  <script src="app.js"></script>
</head>

<body>

  <h1>Factly</h1>
  
  <div ng-controller="mainCtrl">
    
    <input ng-model="question" />
    <input ng-model="answer" />
    <button ng-click="addFact()">Click here to add a fact!</button>
    <ul>
      <li ng-repeat="fact in getFacts()">{{fact.q}} => {{fact.a}}</li>
    </ul>

  </div>

</body>

</html>
