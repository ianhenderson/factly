<h1>Login Page</h1>
<div ng-controller="loginCtrl">

  <form role="form" class="form-horizontal">

    <!-- Username field -->
    <div class="form-group">
      <label for="userName" class="col-sm-2 control-label">Name:</label>
      <div class="col-sm-10">
        <input ng-model="userName" type="text" class="form-control" id="userName" placeholder="Name">
      </div>
    </div>  

    <!-- Password field -->
    <div class="form-group">
      <label for="userPassword" class="col-sm-2 control-label">Password:</label>
      <div class="col-sm-10">
        <input ng-model="userPassword" type="password" class="form-control" id="userPassword" placeholder="Password">
      </div>
    </div>  

    <!-- Submit button -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="loginUser()">Submit</button>
      </div>
    </div>  

    <div class="form-group"></div>  

  </form>

</div>
