<h1>Login Page</h1>

<form role="form" class="form-horizontal">

  <div class="form-group">
    <label for="userEmail" class="col-sm-2 control-label">Email:</label>
    <div class="col-sm-10">
      <input ng-model="userEmail" type="email" class="form-control" id="userEmail" placeholder="Email">
    </div>
  </div>  

  <div class="form-group">
    <label for="userPassword" class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-10">
      <input ng-model="userPassword" type="password" class="form-control" id="userPassword" placeholder="Password">
    </div>
  </div>  

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="loginUser()">Submit</button>
    </div>
  </div>  

  <div class="form-group"></div>  

</form>
