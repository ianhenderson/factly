  <div ng-controller="editCtrl">

    <h2>Add Facts</h2>
    
    <!-- Form for adding facts -->
    <div class="form-group">
      <input ng-model="fact" ng-keyup="$event.keyCode == 13 && addFact()" class="form-control" placeholder="Enter your fact here!"/>
      <button ng-click="addFact()">Add Fact to Collection</button>
    </div>


    <h2>Facts in Collection</h2>

    <!-- Form to filter results -->
    <div class="form-group">
      <input ng-model="searchTerm" class="form-control" placeholder="Type here to filter list.">
    </div>
      
    <!-- List of facts in collection -->
    <table class="table table-striped">
      <tr ng-repeat="item in getAllFacts() | filter:searchTerm track by $index">
        <td>{{item.fact}}</td> 
        <td class="col-md-1"><button ng-click="deleteFact($index)">Delete</button></td> 
      </tr>
    </table>

  </div>
