<h1>Edit Page</h1>

  <div ng-controller="editCtrl">

    <div class="form-group">
      <input ng-model="fact" ng-keyup="$event.keyCode == 13 && addFact()" class="form-control" placeholder="Enter your fact here!"/>
      <button ng-click="addFact()">Add Fact to Collection</button>
    </div>

    <div class="form-group">
      <input ng-model="searchTerm" class="form-control" placeholder="Type here to filter list.">
    </div>

    <h2>Facts in Collection</h2>
    <table class="table table-striped">
      <tr ng-repeat="fact in getAllFacts() | filter:searchTerm track by $index">
        <td>{{fact}} <button ng-click="deleteFact($index)">Delete</button> </td> 
      </tr>
    </table>

  </div>
