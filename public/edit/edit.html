<h1>Edit Page</h1>

  <div ng-controller="editCtrl">
    
    <input ng-model="question" />
    <input ng-model="answer" />
    <button ng-click="addFact()">Click here to add a fact!</button>
    <h2>Facts in Collection</h2>
    <ul>
      <li ng-repeat="fact in getAllFacts()">{{fact.q}} => {{fact.a}}</li>
    </ul>

  </div>
